# Configuration file specifically for the webserv evaluation tester
# This config matches the requirements specified by the tester

server {
    listen 127.0.0.1:8080;
    server_name localhost;
    root ./www;
    index index.html;
    # Increase to allow large POST tests from the evaluator (100M+)
    client_max_body_size 200M;
    # CGI configuration for the server - use local cgi_test to execute .bla
    cgi_path ./cgi_test;
    cgi_extension bla;

    # Error pages
    error_page 404 ./www/error_pages/404.html;
    error_page 500 ./www/error_pages/500.html;

    # Directory location - serves files from YoupiBanane repository root
    location /directory {
        root ./YoupiBanane;
        index youpi.bad_extension;
        allow_methods GET POST;
        autoindex off;
        cgi_path ./cgi_test;
        cgi_extension bla;
        client_max_body_size 200M;
    }

    # PUT test location - accepts PUT requests and saves files
    location /put_test {
        root ./www;
        allow_methods PUT;
        upload_path ./www/uploads;
        autoindex off;
    }

    # POST body test - max body 100 bytes, accepts POST
    location /post_body {
        root ./www;
        allow_methods POST GET;
        client_max_body_size 100;
        autoindex off;
    }

    # Root location - GET method ONLY per tester requirements
    location / {
        root ./www;
        index index.html;
        allow_methods GET;
        autoindex off;
    }
}
